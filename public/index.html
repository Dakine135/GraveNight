<!DOCTYPE html>
<html>
    <head>
        <title>GraveNight</title>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script> -->
        <script src="/socket.io/socket.io.js"></script>
        <script>
            //disabled right-click menu
            window.addEventListener('contextmenu', event => event.preventDefault());
        </script>
        <style>
            /*Disabled scrolling*/
            html, body {
                overflow: hidden;
            }
            /*Stuff to make the full screen better and remove cursor*/
            canvas {
                position:absolute;
                cursor: none;
            }
            #stage {
                position: fixed;
                left:0;
                top:0;
                width:100%;
                height:100%;
            }
            #hud-layer { z-index: 5; }
            #lineOfSight-layer { z-index: 4; }
            #lighting-layer { z-index: 3; }
            #main-layer { z-index: 2; cursor: none;}
            #background-layer { z-index: 1; cursor: none;}
        </style>
    </head>
    <body>

        <div id="stage">
          <canvas id="hud-layer"></canvas>
          <canvas id="lineOfSight-layer"></canvas>
          <canvas id="lighting-layer"></canvas>
          <canvas id="main-layer"></canvas>
          <canvas id="background-layer"></canvas>
        </div>

	    <script src="/reload/reload.js"></script>
        <script type="text/javascript" src="js/clientBundle.js"></script>    
    </body>
</html>
